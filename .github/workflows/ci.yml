name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install shellcheck bats-core

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install shellcheck -y
        shell: powershell

      - name: Set up Bash (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          install: bash coreutils make unzip git
          update: true

      - name: Run lint
        run: bash ci/lint.sh

      - name: Run tests
        if: runner.os != 'Windows' # skip bats on Windows
        run: bash ci/test.sh
